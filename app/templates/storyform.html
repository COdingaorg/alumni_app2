{% extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}


{%block content %}
<!DOCTYPE html>
<html>

<div class="container w-50 p-3">
  <form action="{%url 'story'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% bootstrap_form form%}
    <button class="btn btn-success btn-sm">Share</button>
  </form>
</div>
   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
{%endblock%}
