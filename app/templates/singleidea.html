{% if idea %}
      <div class="card">
        <div class="card-body col-md-6">
          <h3 class="card-title">{{idea.title}}</h3>
          <p class="card-text">
            {{idea.description}}<hr>
            <p>Owner: {{idea.owner}}</p>
            <p>Joined by {{idea.collaborators}} members</p>
          </p>
          <div class="card-footer">
          <p>{{idea.date_created|timesince}} ago</p>
         <p>Status: {{idea.is_open}}</p>
          <p>Valid until: {{idea.validity}}</p>
            <a href=""><button>Join Team</button></a>
        </div>
        </div>
        <div class="card-image col-md-6" style="background-image: url('{{idea.image1_path.url}}');
                                                background-position: center;
                                                background-repeat: no-repeat;
                                                background-size: contain;
                                                width: 100%;">
          <img src="{{idea.image2_path.url}}" alt="" width="300px">
        </div>
      </div>
      {% endif %}
