{% extends 'base.html' %}
{% load django_bootstrap5%}
{% load bootstrap4 %}
{% load static %}

{% block content%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tech News</title>
  {{form.media}}

<div class="container w-50 p-3">
  <form  action="{%url 'technews'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Share">
  </form>
</div>

</html>
{%endblock%}
